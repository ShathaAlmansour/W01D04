<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>Task</title>
</head>

<body>
    <div class="box">
        <b>
            <h1>My to-do list</h1>
        </b>
        <i>
            <h3>Double-click an item to mark it complete</h3>

        </i>

        
        <input type="text" value="">

        <button class="Added">
            <p>Add</p>
        </button>
    

        <ol>
            <li>My</li>

            <li class="bold">To do</li>
            <li>list</li>
        </ol>

        <div>
            <button class="blue">
                <p>Clear Completed</p>
            </button>

            <button class="red">
                <p>Empty List</p>
            </button>

            <button class="green">
                <p>Save List</p>
            </button>
        </div>

</body>

</html>
